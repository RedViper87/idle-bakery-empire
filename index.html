<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Bakery Empire</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Idle Bakery Empire</h1>
            <div class="stats">
                <span>Revenue: $<span id="revenue">0</span></span>
                <span>Baked Goods: <span id="bakedGoods">0</span></span>
            </div>
        </header>

        <main>
            <div class="bakery">
                <img src="images/bakery.png" alt="Bakery" style="width: 256px; height: 256px;">
                <button id="bakeButton">Bake</button>
            </div>

            <div class="upgrades">
                <h2>Upgrades</h2>
                <div class="upgrade-item">
                    <span>Better Oven (+$1 per bake)</span>
                    <button id="upgradeOven">Buy ($10)</button>
                </div>
                <div class="upgrade-item">
                    <span>Hire Employee (+$5 per second)</span>
                    <button id="hireEmployee">Buy ($50)</button>
                </div>
                <!-- Add more upgrades as needed -->
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Idle Bakery Empire</p>
        </footer>
    </div>

    <script src="game.js"></script>
</body>

</html>
